<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Image Slider</title>
    <style>
        .slide-container{
            width: 80%;
            margin: auto;
            overflow: hidden;
            position: relative;
        }
        .slider{
            display: flex;
            width: 80%;
            transition: transform 0.5 ease-in-out;
        }
        .slide{
            width: 100%;
            flex: 0 0 auto;
        }
        .slide img{
            padding-left: 13%;
            width: 100%;
            display: block;
        }
        .prev, .next{
            top: 50%;
            transform: translateY(-50%);
            position: absolute;
            cursor: pointer;
            padding: 10px;
            background-color: rgba(0, 0, 0, 0.79);
            color: white;
            border: none;
        }
        .prev{
            left: 0;
        }
        .next{
            right: 0;
        }
    </style>
  </head>
  <body>
    
    <div class="slide-container">
      <div class="slider">
        <div class="slide">
          <img
            src="https://i0.wp.com/apeejay.news/wp-content/uploads/2024/07/23072024_08.png?fit=569%2C509&ssl=1"
            alt="img-1"
          />
        </div>
        <div class="slide">
          <img
            src="https://images3.alphacoders.com/136/thumb-350-1362772.webp"
            alt="img-2"
          />
        </div>
        <div class="slide">
          <img
            src="https://mrwallpaper.com/images/thumbnail/sleepy-doraemon-4k-ro234gaamvoofxmf.webp"
            alt="img-3"
          />
        </div>
      </div>
      <button class="prev" onclick="prevSlide()">&#10094</button>
      <button class="next" onclick="nextSlide()">&#10095</button>
    </div>
    <script>
        let slideIndex = 0;
        const slides = document.querySelectorAll('.slide');
        const totalSlides = slides.length;

        function slideShow(){
            if(slideIndex<0){
                slideIndex = totalSlides-1;
            }
            else if(slideIndex>=totalSlides){
                slideIndex=0;
            }
            slides.forEach((slide, index)=>{
                if(index === slideIndex){
                    slide.style.display = 'block';
                }
                else{
                    slide.style.display = 'none';
                }
            })
        }
        function prevSlide(){
            slideIndex--;
            slideShow();
        }
        function nextSlide(){
            slideIndex++;
            slideShow();
        }

        slideShow();
    </script>
  </body>
</html>
